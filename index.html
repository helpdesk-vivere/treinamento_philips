<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treinamento Philips</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
<style>
:root{
  --azul:#0f5c74;
  --azul-sec:#1f6f8b;
  --verde:#28a745;
  --cinza:#f4f6f9;
}

body{
  font-family:'Segoe UI', Arial, sans-serif;
  margin:0;
  padding:30px;
  background:linear-gradient(135deg,#0f5c74,#1f6f8b);
}

h1{
  background:white;
  color:var(--azul);
  padding:18px;
  border-radius:12px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.subinfo{
  margin:20px 0;
  padding:15px;
  background:white;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
}

button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin-right:8px;
  font-weight:600;
  transition:0.2s;
}

button:nth-of-type(1){
  background:var(--azul);
  color:white;
}

button:nth-of-type(2){
  background:var(--verde);
  color:white;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

th{
  background:var(--azul-sec);
  color:white;
  padding:12px;
}

td{
  padding:12px;
  border-bottom:1px solid #eee;
}

td[contenteditable]:focus{
  outline:2px solid var(--azul-sec);
  background:#eef7fb;
}

tr:nth-child(even){
  background:#fafafa;
}

.dashboard{
  margin-top:30px;
  padding:20px;
  border-radius:12px;
  background:white;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.progress-bar{
  height:22px;
  background:#ddd;
  border-radius:20px;
  overflow:hidden;
  margin-top:10px;
}

.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#28a745,#4cd964);
  transition:0.4s;
}

@media(max-width:768px){
  body{
    padding:15px;
  }

  table, thead, tbody, th, td, tr{
    display:block;
  }

  thead{display:none;}

  tr{
    margin-bottom:15px;
    border-radius:10px;
    padding:10px;
  }

  td{
    border:none;
  }
}
</style>
</style>
</head>

<body>

<div class="container">

<h1 contenteditable>Treinamento Philips</h1>

<div class="subinfo">
<strong contenteditable>Vivere Consultoria</strong><br>
Respons√°vel: <span contenteditable>Andr√© Soares</span>
</div>

<div class="actions">
<button class="salvar" onclick="salvar()">üíæ Salvar no Google</button>
<button class="nova" onclick="novaLinha()">‚ûï Nova Linha</button>
</div>

<table id="tabela">
<thead>
<tr>
<th>Descri√ß√£o</th>
<th>Progresso (%)</th>
<th>Observa√ß√£o</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="dashboard">

<div class="stats">
<span>Progresso M√©dio: <span id="media">0%</span></span>
<span>Total de Itens: <span id="total">0</span></span>
</div>

<div class="progress-bar">
<div class="progress-fill" id="barra"></div>
</div>

<canvas id="grafico"></canvas>

</div>

</div>

<script>

const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbxpYpq64MHzA9UaDSF0tYE5EdF9H-t28tIhRN5m0Iy6t-Ucnecb6sCa7fOIpzamjN0RFg/exec";

let chart;

function adicionarLinha(dados={descricao:"",progresso:0,observacao:""}){
    let tr=document.createElement("tr");
    tr.innerHTML=`
        <td contenteditable>${dados.descricao}</td>
        <td contenteditable>${dados.progresso}</td>
        <td contenteditable>${dados.observacao}</td>
        <td><button onclick="removerLinha(this)">‚ùå</button></td>
    `;
    document.querySelector("#tabela tbody").appendChild(tr);
}

function removerLinha(btn){
    btn.closest("tr").remove();
    calcular();
}

function novaLinha(){
    adicionarLinha();
}

function calcular(){
    let linhas=document.querySelectorAll("#tabela tbody tr");
    let total=linhas.length;
    let soma=0;

    linhas.forEach(l=>{
        let prog=parseFloat(l.cells[1].innerText)||0;
        prog=Math.max(0,Math.min(100,prog));
        soma+=prog;
    });

    let media=total?Math.round(soma/total):0;

    document.getElementById("total").innerText=total;
    document.getElementById("media").innerText=media+"%";
    document.getElementById("barra").style.width=media+"%";

    atualizarGrafico(media);
}

function atualizarGrafico(media){
    if(chart) chart.destroy();

    chart=new Chart(document.getElementById("grafico"),{
        type:"doughnut",
        data:{
            labels:["Conclu√≠do","Restante"],
            datasets:[{
                data:[media,100-media],
                backgroundColor:["#28a745","#ddd"]
            }]
        },
        options:{
            plugins:{legend:{position:"bottom"}}
        }
    });
}

async function salvar(){
    try{
        let linhas=document.querySelectorAll("#tabela tbody tr");
        let dados=[];
        linhas.forEach(l=>{
            dados.push({
                descricao:l.cells[0].innerText,
                progresso:l.cells[1].innerText,
                observacao:l.cells[2].innerText
            });
        });

        await fetch(URL_SCRIPT,{
            method:"POST",
            body:JSON.stringify(dados)
        });

        alert("Salvo no Google Drive ‚úÖ");
    }catch(e){
        alert("Erro ao salvar ‚ùå");
    }
}

async function carregar(){
    try{
        let resposta=await fetch(URL_SCRIPT);
        let dados=await resposta.json();
        dados.forEach(d=>adicionarLinha(d));
        calcular();
    }catch{
        novaLinha();
        calcular();
    }
}

document.addEventListener("input",calcular);
window.onload=carregar;

</script>

</body>
</html>
