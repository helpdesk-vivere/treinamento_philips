<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treinamento Philips</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
    --cor-principal:#0f5c74;
    --cor-secundaria:#1f6f8b;
    --cor-sucesso:#28a745;
    --cor-bg:#f4f6f9;
}

body{
    font-family:'Segoe UI', Arial, sans-serif;
    margin:0;
    padding:20px;
    background:var(--cor-bg);
}

.container{
    max-width:1100px;
    margin:auto;
}

h1{
    background:var(--cor-principal);
    color:#fff;
    padding:15px;
    border-radius:10px;
}

.subinfo{
    margin:20px 0;
    font-size:15px;
}

.buttons{
    margin-bottom:15px;
}

button{
    padding:8px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-right:5px;
    font-weight:500;
}

.salvar{ background:#007bff; color:white;}
.nova{ background:#28a745; color:white;}
button:hover{opacity:0.9;}

table{
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:8px;
    overflow:hidden;
}

th{
    background:var(--cor-secundaria);
    color:white;
    padding:8px;
}

td{
    padding:8px;
    border-bottom:1px solid #eee;
}

td[contenteditable]:focus{
    outline:2px solid var(--cor-secundaria);
}

tr:nth-child(even){background:#f9f9f9;}

.dashboard{
    margin-top:25px;
    padding:20px;
    background:white;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.05);
}

.progress-bar{
    height:20px;
    background:#ddd;
    border-radius:20px;
    overflow:hidden;
    margin-top:10px;
}

.progress-fill{
    height:100%;
    width:0%;
    background:var(--cor-sucesso);
    transition:0.3s;
}

canvas{
    margin-top:20px;
}

/* Responsivo */
@media(max-width:768px){
    table, thead, tbody, th, td, tr{
        display:block;
    }

    thead{display:none;}

    tr{
        margin-bottom:15px;
        background:white;
        padding:10px;
        border-radius:8px;
    }

    td{
        border:none;
        padding:6px 0;
    }
}
</style>
</head>

<body>

<div class="container">

<h1 contenteditable>Treinamento Philips</h1>

<div class="subinfo">
<strong contenteditable>Vivere Consultoria</strong><br><br>
Respons√°vel: <span contenteditable>Andr√© Soares</span>
</div>

<div class="buttons">
<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="nova" onclick="novaLinha()">‚ûï Nova Linha</button>
</div>

<table id="tabela">
<thead>
<tr>
<th>Descri√ß√£o</th>
<th>Progresso (%)</th>
<th>Observa√ß√£o</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="dashboard">
<strong>Progresso M√©dio: </strong><span id="media">0%</span><br>
Total de Itens: <span id="total">0</span>

<div class="progress-bar">
<div class="progress-fill" id="barra"></div>
</div>

<canvas id="grafico"></canvas>
</div>

</div>

<script>

const URL_SCRIPT = "COLE_AQUI_SEU_WEBAPP";

let chart;

function adicionarLinha(dados={descricao:"",progresso:0,observacao:""}){
    let tr=document.createElement("tr");
    tr.innerHTML=`
        <td contenteditable>${dados.descricao}</td>
        <td contenteditable>${dados.progresso}</td>
        <td contenteditable>${dados.observacao}</td>
        <td><button onclick="removerLinha(this)">‚ùå</button></td>
    `;
    document.querySelector("#tabela tbody").appendChild(tr);
}

function removerLinha(btn){
    btn.closest("tr").remove();
    calcular();
}

function novaLinha(){
    adicionarLinha();
}

function calcular(){
    let linhas=document.querySelectorAll("#tabela tbody tr");
    let total=linhas.length;
    let soma=0;

    linhas.forEach(l=>{
        let prog=parseFloat(l.cells[1].innerText)||0;
        prog=Math.max(0,Math.min(100,prog));
        soma+=prog;
    });

    let media=total?Math.round(soma/total):0;

    document.getElementById("total").innerText=total;
    document.getElementById("media").innerText=media+"%";
    document.getElementById("barra").style.width=media+"%";

    atualizarGrafico(media);
}

function atualizarGrafico(media){
    if(chart) chart.destroy();

    chart=new Chart(document.getElementById("grafico"),{
        type:"doughnut",
        data:{
            labels:["Conclu√≠do","Restante"],
            datasets:[{
                data:[media,100-media],
                backgroundColor:["#28a745","#ddd"]
            }]
        },
        options:{
            plugins:{
                legend:{position:"bottom"}
            }
        }
    });
}

async function salvar(){
    alert("Salvando...");
    try{
        let linhas=document.querySelectorAll("#tabela tbody tr");
        let dados=[];
        linhas.forEach(l=>{
            dados.push({
                descricao:l.cells[0].innerText,
                progresso:l.cells[1].innerText,
                observacao:l.cells[2].innerText
            });
        });

        await fetch(URL_SCRIPT,{
            method:"POST",
            body:JSON.stringify(dados)
        });

        alert("Salvo com sucesso ‚úÖ");
    }catch(e){
        alert("Erro ao salvar ‚ùå");
    }
}

document.addEventListener("input",calcular);
calcular();

</script>

</body>
</html>
