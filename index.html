<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treinamento Philips</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
    --azul-principal:#0f5c74;
    --azul-sec:#1f6f8b;
    --verde:#28a745;
    --cinza-bg:#eef2f5;
}

body{
    font-family:'Segoe UI', Arial, sans-serif;
    margin:0;
    background:linear-gradient(135deg,#0f5c74,#1f6f8b);
}

.container{
    max-width:1100px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

h1{
    text-align:center;
    color:var(--azul-principal);
    margin-bottom:10px;
}

.subinfo{
    text-align:center;
    margin-bottom:25px;
    color:#555;
}

.actions{
    text-align:center;
    margin-bottom:20px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    margin:5px;
    transition:0.3s;
}

.salvar{
    background:var(--azul-principal);
    color:white;
}

.nova{
    background:var(--verde);
    color:white;
}

button:hover{
    transform:scale(1.05);
    opacity:0.9;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}

th{
    background:var(--azul-sec);
    color:white;
    padding:10px;
}

td{
    padding:10px;
    border-bottom:1px solid #eee;
}

td[contenteditable]:focus{
    outline:2px solid var(--azul-sec);
    background:#f0f8ff;
}

tr:nth-child(even){
    background:#f9fbfc;
}

.dashboard{
    margin-top:30px;
    padding:25px;
    border-radius:12px;
    background:var(--cinza-bg);
}

.progress-bar{
    height:22px;
    background:#ddd;
    border-radius:30px;
    overflow:hidden;
    margin-top:10px;
}

.progress-fill{
    height:100%;
    width:0%;
    background:var(--verde);
    transition:0.4s;
}

.stats{
    display:flex;
    justify-content:space-between;
    margin-bottom:15px;
    font-weight:600;
}

canvas{
    margin-top:20px;
}

@media(max-width:768px){
    .stats{
        flex-direction:column;
        gap:8px;
    }
}
</style>
</head>

<body>

<div class="container">

<h1 contenteditable>Treinamento Philips</h1>

<div class="subinfo">
<strong contenteditable>Vivere Consultoria</strong><br>
Respons√°vel: <span contenteditable>Andr√© Soares</span>
</div>

<div class="actions">
<button class="salvar" onclick="salvar()">üíæ Salvar no Google</button>
<button class="nova" onclick="novaLinha()">‚ûï Nova Linha</button>
</div>

<table id="tabela">
<thead>
<tr>
<th>Descri√ß√£o</th>
<th>Progresso (%)</th>
<th>Observa√ß√£o</th>
<th>A√ß√£o</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="dashboard">

<div class="stats">
<span>Progresso M√©dio: <span id="media">0%</span></span>
<span>Total de Itens: <span id="total">0</span></span>
</div>

<div class="progress-bar">
<div class="progress-fill" id="barra"></div>
</div>

<canvas id="grafico"></canvas>

</div>

</div>

<script>

const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbxpYpq64MHzA9UaDSF0tYE5EdF9H-t28tIhRN5m0Iy6t-Ucnecb6sCa7fOIpzamjN0RFg/exec";

let chart;

function adicionarLinha(dados={descricao:"",progresso:0,observacao:""}){
    let tr=document.createElement("tr");
    tr.innerHTML=`
        <td contenteditable>${dados.descricao}</td>
        <td contenteditable>${dados.progresso}</td>
        <td contenteditable>${dados.observacao}</td>
        <td><button onclick="removerLinha(this)">‚ùå</button></td>
    `;
    document.querySelector("#tabela tbody").appendChild(tr);
}

function removerLinha(btn){
    btn.closest("tr").remove();
    calcular();
}

function novaLinha(){
    adicionarLinha();
}

function calcular(){
    let linhas=document.querySelectorAll("#tabela tbody tr");
    let total=linhas.length;
    let soma=0;

    linhas.forEach(l=>{
        let prog=parseFloat(l.cells[1].innerText)||0;
        prog=Math.max(0,Math.min(100,prog));
        soma+=prog;
    });

    let media=total?Math.round(soma/total):0;

    document.getElementById("total").innerText=total;
    document.getElementById("media").innerText=media+"%";
    document.getElementById("barra").style.width=media+"%";

    atualizarGrafico(media);
}

function atualizarGrafico(media){
    if(chart) chart.destroy();

    chart=new Chart(document.getElementById("grafico"),{
        type:"doughnut",
        data:{
            labels:["Conclu√≠do","Restante"],
            datasets:[{
                data:[media,100-media],
                backgroundColor:["#28a745","#ddd"]
            }]
        },
        options:{
            plugins:{legend:{position:"bottom"}}
        }
    });
}

async function salvar(){
    try{
        let linhas=document.querySelectorAll("#tabela tbody tr");
        let dados=[];
        linhas.forEach(l=>{
            dados.push({
                descricao:l.cells[0].innerText,
                progresso:l.cells[1].innerText,
                observacao:l.cells[2].innerText
            });
        });

        await fetch(URL_SCRIPT,{
            method:"POST",
            body:JSON.stringify(dados)
        });

        alert("Salvo no Google Drive ‚úÖ");
    }catch(e){
        alert("Erro ao salvar ‚ùå");
    }
}

async function carregar(){
    try{
        let resposta=await fetch(URL_SCRIPT);
        let dados=await resposta.json();
        dados.forEach(d=>adicionarLinha(d));
        calcular();
    }catch{
        novaLinha();
        calcular();
    }
}

document.addEventListener("input",calcular);
window.onload=carregar;

</script>

</body>
</html>
